<div class="card shadow mb-12">
    <div class="card-header bg-dark py-3">
        <h6 class="m-0 font-weight-bold  text-center text-white">REGISTRAR NUEVO USUARIO</h6>
    </div>
    <div class="card-body">
        <div class="form-row">
           
            <div class="card-body">
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6 text-uppercase">
                      <label for="new-user">Usuario:</label>
                      <input type="text" class="form-control" id="new-user" placeholder="Usuario...">
                    </div>
                    <div class="form-group col-md-6 text-uppercase">
                      <label for="name-new-user">Nombre:</label>
                      <input type="text" class="form-control" id="name-new-user" placeholder="Nombre...">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6 text-uppercase">
                      <label for="pass-new-user">Contraseña:</label>
                      <input type="password" class="form-control" id="pass-new-user" placeholder="Contraseña..">
                    </div>
                    <div class="form-group col-md-6 text-uppercase">
                      <label for="repit-pass-new-user">Repita la contraseña:</label>
                      <input type="password" class="form-control" id="repit-pass-new-user" placeholder="repita su contra...">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="rol-access">Nivel de acceso</label>
                        <select id="rol-access" class="form-control">
                          <option selected>Seleccione...</option>
                          <option>Administrador</option>
                          <option>Invitado</option>
                        </select>
                      </div>  
                  </div>
                          
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Check me out
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
               
              </div>
          </div>
          
    </div>
</div>
<div class="card shadow mb-12">
    <div class="card-header bg-dark py-3">
        <h6 class="m-0 font-weight-bold  text-center text-white">CAMBIAR NIVEL DE ACCESO DE USUARIOS</h6>
    </div>
    <div class="card-body">
        <div class="form-row">
           
            <div class="card-body">
                <form>
                  
                  <div class="form-row">                    
                    <div class="form-group col-md-6">
                        <label for="rol-access">Seleccione el usuario:</label>
                        <select id="rol-access" class="form-control">
                          <option selected>Seleccione...</option>
                          <option>{{_id.${users}}}</option>
                          <option>{{_id.${users}}}</option>
                        </select>
                      </div>  
                      <div class="form-group col-md-6">
                        <label for="rol-access">Nivel de acceso:</label>
                        <select id="rol-access" class="form-control">
                          <option selected> Seleccione...</option>
                          <option>{{_id.${rol_users}}}</option>
                          <option>{{_id.${rol_users}}}</option>
                        </select>
                      </div> 
                  </div>                        
            
                  <button type="submit" class="btn btn-primary">Cambiar</button>
                </form>
                
              </div>
          </div>
          
    </div>
</div>
